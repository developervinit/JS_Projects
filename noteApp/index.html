<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note-App</title>
    <link rel="stylesheet", href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <script src="app.js" defer></script>

    <div class="container">
        <div class="create_note_container">
            <div class="plus_btn_wraper">
                <button class="plus_btn"><span>Create Note</span> +</button>
            </div>
             

            <div class="add_note_container">
                <textarea class="txt_area" rows="10", cols="50" placeholder="Write your note here..."></textarea></br>
                <button class="insrt_btn">Save</button></br>
                
                <button class="del_item_btn">Delete All</button>
            </div>
        </div>

        <ol class="display_notes_container"> 
        </ol>

    </div>
    
    
    
    
</body>
</html>
